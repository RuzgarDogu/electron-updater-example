<!DOCTYPE html>
<html>
<head>
  <title>Electron Updater Example</title>
</head>
<body>
  <p>Yeni versiyon bu </p>
  Current version: <span id="version">vX.Y.Z</span>
  <div id="messages"></div>
  <input type="button" name="" id="testButton" value="Disabled button" disabled>
<script>
// Display the current version
let version = window.location.hash.substring(1);
document.getElementById('version').innerText = version;

// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('updateMessage', function(event, status) {
  var container = document.getElementById('messages');
  // var message = document.createElement('div');
  container.innerHTML = status;
  // container.appendChild(message);
  if(status == "doneUpdate" || status == "noUpdate") {
    document.getElementById("testButton").disabled = false;
  }
})
</script>
</body>
</html>
